<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Passphrase Generator</title><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"><style>body{background:#18181b;color:#e4e4e7;font-family:'Montserrat',sans-serif;min-height:100vh;overflow-x:hidden;overflow-y:auto;display:flex;align-items:center;justify-content:center;padding:1rem;margin:0}.container{background:#27272a;padding:2rem;border-radius:0.5rem;box-shadow:0 0 10px rgba(0,0,0,0.5);width:100%;max-width:400px}h1{font-size:1.5rem;font-weight:bold;margin-bottom:1.5rem;text-align:center}.space-y-4>div{margin-bottom:1rem}label{display:block;font-weight:bold;margin-bottom:0.25rem}label span{color:#ef4444}input[type=number],input[type=text]{display:block;width:100%;height:2.5rem;padding:0.5rem;border-radius:0.25rem;border:1px solid #3f3f46;background:#3f3f46;color:#fff;outline:none;box-sizing:border-box}button{flex:1;height:3rem;padding:0.5rem;font-weight:bold;color:#fff;background:#3b82f6;border:none;border-radius:0.25rem;cursor:pointer;transition:background 0.2s}button:hover{background:#2563eb}#copybtn{background:#22c55e}#copybtn:hover{background:#16a34a}.case-btn{padding:0.5rem;border-radius:0.25rem;border:none;cursor:pointer;background:#3f3f46;color:#d4d4d8;transition:background 0.2s}.case-btn:hover{background:#52525b;color:#fff}.case-btn.active{background:#52525b;color:#fff}.flex-input{display:flex;align-items:center}#sep{flex:1;height:2.5rem;border-radius:0.25rem 0 0 0.25rem;margin:0}#rand{width:2.5rem;height:2.5rem;border-radius:0 0.25rem 0.25rem 0;appearance:none;background:#3f3f46;cursor:pointer;position:relative;border:1px solid #3f3f46;box-sizing:border-box}#rand:checked{background:#3b82f6;border:none}#rand:checked::after{content:"âœ”";color:white;font-size:1.2rem;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}#out{background:#3f3f46;padding:1rem;border-radius:0.25rem;margin-top:1.5rem;text-align:center;font-family:monospace;word-break:break-word;text-decoration:underline}.flex{display:flex;gap:0.5rem}.divider{border-top:1px solid #3f3f46;margin:1.5rem 0}</style></head><body><div class="container"><h1>Passphrase Generator</h1><div class="space-y-4"><div><label>Number of words <span>*</span></label><input id="count" type="number" min="3" max="9" value="3"></div><div><label>Letter case <span>*</span></label><div class="flex"><button onclick="lettercase('lower', event)" class="case-btn">Lowercase</button><button onclick="lettercase('upper', event)" class="case-btn">Uppercase</button><button onclick="lettercase('capitalize', event)" class="case-btn active">Capitalize</button></div></div><div><label>Separator</label><div class="flex-input"><input id="sep" type="text" placeholder="Leave empty for space"><input id="rand" type="checkbox" checked></div><p style="font-size:0.75rem;color:#a1a1aa;margin-top:0.25rem;">Check to use random numbers as separators.</p></div><div><label>Wordlist</label><input id="source" type="text" placeholder="Leave empty to use default list"></div></div><div class="divider"></div><div class="flex"><button onclick="generate()">Generate</button><button id="copybtn" onclick="copy()">Copy</button></div><div id="out"></div></div><script>let mode='capitalize',words=[],currentSource='';const style=(w,m)=>m==='upper'?w.toUpperCase():m==='capitalize'?w[0].toUpperCase()+w.slice(1).toLowerCase():w.toLowerCase();const load=async()=>{let u=source.value.trim()||'https://raw.githubusercontent.com/SirPatiix/passphrase-generator/master/words.txt';if(u!==currentSource){currentSource=u;words=(await(await fetch(u)).text()).split('\n').map(w=>w.trim()).filter(Boolean)}};const generate=async()=>{await load();if(!words.length)return out.textContent='Wordlist is empty!';const c=+count.value,s=sep.value||' ',r=rand.checked,u=new Set(),res=[];while(res.length<c){const w=words[Math.random()*words.length|0];if(!u.has(w[0])||u.size>=26)res.push(style(w,mode)),u.add(w[0])}out.textContent=r?res.map((w,i)=>w+(i<c-1?Math.random()*10|0:'')).join(''):res.join(s)};const lettercase=(m,e)=>(mode=m,document.querySelectorAll('.case-btn').forEach(b=>b.classList.remove('active')),e.target.classList.add('active'));const copy=()=>navigator.clipboard.writeText(out.textContent).then(()=>{copybtn.textContent='Copied!';setTimeout(()=>copybtn.textContent='Copy',1500)});</script></body></html>
